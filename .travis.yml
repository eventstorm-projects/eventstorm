dist: xenial
language: java
jdk:
  - openjdk8
sudo: false

cache:
  directories:
    - $HOME/.m2
    -
install: mvn clean install

# use latest java version available instead of travis default
addons:
  sonarcloud:
    organization: "eventstorm-projects"
    token:
      secure: $SONAR_TOKEN
      
script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=eventstorm -Dmaven.javadoc.skip=true -Dgpg.skip=true