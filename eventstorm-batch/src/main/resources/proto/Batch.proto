syntax = "proto3";

option java_multiple_files = true;
option java_package = "eu.eventstorm.cqrs.batch";

import "google/protobuf/struct.proto";

message BatchJobCreated {

	string name = 1;
	string createdBy = 2;
	google.protobuf.Struct command = 10;

	map<string, string> context = 20;

}